<!DOCTYPE html>
<html>
<head>
  <style>

    input.invalid {
      border-color: red;
    }

    .ctrl-area {
      text-align: center;
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 0.2rem 0;
    }

    .query {
      margin: 0.2rem 0;
    }

    #chrome-store-warning {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
<div>
  <input type="search" id="query" class="query" autofocus placeholder="ab+c">
  <div class="ctrl-area">
    <button id="prev">Prev</button>
    <button id="next">Next</button>
  </div>
  <div class="ctrl-area">
    <label>Case Insensitive <input type="checkbox" id="case-insensitive"></label>
  </div>
  <div id="chrome-store-warning" class="ctrl-area">
    <p>It looks like you're trying to use this extension on the Chrome store, but Google doesn't allow this. See <a target="_blank" href="https://stackoverflow.com/questions/11613371/chrome-extension-content-script-on-https-chrome-google-com-webstore">this link</a> for more details. If you believe you've received this message in error, please contact the developer.</p>
  </div>
  <div class="ctrl-area">
    <a href="../pages/install.html">Usage</a>
  </div>
  <script src="popup.js"></script>
</div>
</body>
</html>
